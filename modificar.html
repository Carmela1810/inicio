<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Modificar Registro</h1>
        <form action="/modificar" method="post" class="mt-3">
            <div class="form-group">
                <label for="indice">√çndice</label>
                <input type="number" class="form-control" id="indice" name="indice" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nuevo Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="edad">Nueva Edad</label>
                <input type="number" class="form-control" id="edad" name="edad">
            </div>
            <div class="form-group">
                <label for="email">Nuevo Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
    </div>
</body>
</html>
